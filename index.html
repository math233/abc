<button id="next" onclick="newQuestion()">next</button>

<script>
var dict = [
	['a','あ','ア'], ['i','い','イ'], ['u','う','ウ'], ['e','え','エ'], ['o','お','オ'],
	['ka','か','カ'], ['ki','き','キ'], ['ku','く','ク'], ['ke','け','ケ'], ['ko','こ','コ'],
	['sa','さ','サ'], ['shi','し','シ'], ['su','す','ス'], ['se','せ','セ'], ['so','そ','ソ'],
	['ta','た','タ'], ['chi','ち','チ'], ['tsu','つ','ツ'], ['te','て','テ'], ['to','と','ト'],
	['na','な','ナ'], ['ni','に','ニ'], ['nu','ぬ','ヌ'], ['ne','ね','ネ'], ['no','の','ノ'],
	['ha','は','ハ'], ['hi','ひ','ヒ'], ['fu','ふ','フ'], ['he','へ','ヘ'], ['ho','ほ','ホ'],
	['ma','ま','マ'], ['mi','み','ミ'], ['mu','む','ム'], ['me','め','メ'], ['mo','も','モ'],
	['ya','や','ヤ'], ['yu','ゆ','ユ'], ['yo','よ','ヨ'],
	['ra','ら','ラ'], ['ri','り','リ'], ['ru','る','ル'], ['re','れ','レ'], ['ro','ろ','ロ'],
	['wa','わ','ワ'], ['wo','を','ヲ'], ['n','ん','ン'],
	['ga','が','ガ'], ['gi','ぎ','ギ'], ['gu','ぐ','グ'], ['ge','げ','ゲ'], ['go','ご','ゴ'],
	['za','ざ','ザ'], ['ji','じ','ジ'], ['zu','ず','ズ'], ['ze','ぜ','ゼ'], ['zo','ぞ','ゾ'],
	['da','だ','ダ'], //['di','ぢ','ヂ'], //['du','づ','ヅ'], ['de','で','デ'], ['do','ど','ド'],
	['ba','ば','バ'], ['bi','び','ビ'], ['bu','ぶ','ブ'], ['be','べ','ベ'], ['bo','ぼ','ボ'],
	['pa','ぱ','パ'], ['pi','ぴ','ピ'], ['pu','ぷ','プ'], ['pe','ぺ','ペ'], ['po','ぽ','ポ'],
	['kya','きゃ','キャ'], ['kyu','きゅ','キュ'], ['kyo','きょ','キョ'],
	['sha','しゃ','シャ'], ['shu','しゅ','シュ'], ['sho','しょ','ショ'],
	['cha','ちゃ','チャ'], ['chu','ちゅ','チュ'], ['cho','ちょ','チョ'],
	['nya','にゃ','ニャ'], ['nyu','にゅ','ニュ'], ['nyo','にょ','ニョ'],
	['hya','ひゃ','ヒャ'], ['hyu','ひゅ','ヒュ'], ['hyo','ひょ','ヒョ'],
	['mya','みゃ','ミャ'], ['myu','みゅ','ミュ'], ['myo','みょ','ミョ'],
	['rya','りゃ','リャ'], ['ryu','りゅ','リュ'], ['ryo','りょ','リョ'],
	['gya','ぎゃ','ギャ'], ['gyu','ぎゅ','ギュ'], ['gyo','ぎょ','ギョ'],
	['ja','じゃ','ジャ'], ['ju','じゅ','ジュ'], ['jo','じょ','ジョ'],
	['bya','びゃ','ビャ'], ['byu','びゅ','ビュ'], ['byo','びょ','ビョ'],
	['pya','ぴゃ','ピャ'], ['pyu','ぴゅ','ピュ'], ['pyo','ぴょ','ピョ'],
];
//解开注释, 在console中查看五十音表
//console.table(dict);

// 假装在用 jquery
function $(str, innerHTML) {
	if (typeof(str) == 'string') {
		if (str[0] == '#')
			return document.getElementById(str.slice(1));
		else if (str.length > 0) {
			var elem = document.createElement(str);
			elem.innerHTML = innerHTML;
			return elem;
		}
	}
}

var elemQuestion = $('#question');
var elemAnswer = $('#answer');
var elemMessage = $('#message');
var buttonNext = $('#next');
var len = dict.length;
var answer;
var correctCnt = parseInt(localStorage['io.github.zmx0142857.abc.correctCnt']) || 0;
var errorCnt = parseInt(localStorage['io.github.zmx0142857.abc.errorCnt']) || 0;

// 在控制台调用 statistics() 查看当前计数
function statistics() {
	return 'correct: ' + correctCnt + ', error: ' + errorCnt;
}

function choose() {
	if (this.name == answer) {
		++correctCnt;
		localStorage['io.github.zmx0142857.abc.correctCnt'] = correctCnt;
		elemMessage.innerHTML = 'correct!';
	} else {
		++errorCnt;
		localStorage['io.github.zmx0142857.abc.errorCnt'] = errorCnt;
		elemMessage.innerHTML = 'error!';
	}
	buttonNext.style.display = 'revert';
}

function newQuestion() {
	elemMessage.innerHTML = '';
	elemAnswer.innerHTML = '';
	buttonNext.style.display = 'none';
	answer = Math.floor(4*Math.random());
	var visited = [];
	var frag = document.createDocumentFragment();
	for (var n = 0; n < 4; ++n) {
		var i;
		do
			i = Math.floor(len*Math.random());
		while (visited.includes[i]);
		visited.push(i);
		var button = $('button', dict[i][0]);
		button.name = n;
		button.onclick = choose;
		frag.appendChild(button);
		if (n == answer)
			elemQuestion.innerHTML = dict[i][1];
	}
	elemAnswer.appendChild(frag);
}
newQuestion();

</script>
</body>

</html>
